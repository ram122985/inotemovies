<body>
  <header class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="logo-link">
        <img src="" alt="" class="logo">
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <div class="search-container">
          <input type="search" class="search-bar" placeholder="Search..." aria-label="Search movies and shows" onfocus="openSearchModal()" />
          <i class="fa fa-search search-icon"></i>  <!-- Optional: Add a search icon -->
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="banner" id="banner">
      <h1 id="banner-title"></h1>
    </section>

    <section class="trending-movies">
      <div class="container">
        <h2>Trending Movies</h2>
        <div class="list" id="movies-list"></div>
      </div>
    </section>

    <section class="trending-tvshows">
      <div class="container">
        <h2>Trending TV Shows</h2>
        <div class="list" id="tvshows-list"></div>
      </div>
    </section>

    <section class="trending-anime">
      <div class="container">
        <h2>Trending Anime</h2>
        <div class="list" id="anime-list"></div>
      </div>
    </section>
  </main>

  <!-- Movie Details Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" aria-label="Close Movie Details">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()" aria-label="Select video server">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen title="Movie video"></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <div class="search-modal-content">
      <span class="close" onclick="closeSearchModal()" aria-label="Close Search">&times;</span>
      <input type="search" id="search-input" placeholder="Search for a movie or show..." aria-label="Search for movies and shows" oninput="searchTMDB()" />
      <div class="results" id="search-results"></div>
    </div>
  </div>

  <footer class="footer">
